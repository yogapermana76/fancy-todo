<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-signin-client_id" content="308862486825-7nsi5oiugps75dqgaopdas5jbu39d2o5.apps.googleusercontent.com">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Todo List</title>
</head>

<body style="background-color: #E5E7E9">

  <nav class="navbar navbar-expand-lg navbar-light" id="bg-nav">
    <a class="text-light navbar-brand" href="#">Fancy Todo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#" id="myTodo">My Todo</a>
        </li>
      </ul>
      <ul class="navbar-nav" id="navbar-option">
        <li class="nav-item">
          <a class="nav-link text-light" href="#" data-toggle="modal" data-target="#register-modal" id="register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#" data-toggle="modal" data-target="#login-modal" id="login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#" id="logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- navbar -->

  <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label class="col-form-label">Name:</label>
              <input type="text" class="form-control" name="name" placeholder="Name" id="reg-name" required>
            </div>
            <div class="form-group">
              <label class="col-form-label">Email:</label>
              <input type="text" class="form-control" name="email" placeholder="Email" id="reg-email" required>
            </div>
            <div class="form-group">
              <label class="col-form-label">Password:</label>
              <input type="password" class="form-control" name="password" placeholder="Password" id="reg-password" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success" id="regForm">Register</button>
        </div>
        <div class="register-footer">
          <p>Sudah punya akun? <br> silahkan <a href="#" data-toggle="modal" data-target="#login-modal" id="ask-login">login</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- register modal -->

  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label class="col-form-label">Email:</label>
              <input type="text" class="form-control" name="email" placeholder="Email" required id="login-email">
            </div>
            <div class="form-group">
              <label class="col-form-label">Password:</label>
              <input type="password" class="form-control" name="password" placeholder="Password" required id="login-password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success" id="loginForm">Login</button>
        </div>
        <div class="login-footer">
          Login With Google?
          <div class="g-signin2 sign-google" data-onsuccess="onSignIn"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- login modal -->

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div id="form-add-todo">
          <h3>Add Todo</h3>
          <div class="card-body bg-info text-light" id="board-todo">
            <form>
              <div class="form-group">
                <label for="task-name">Task Name</label>
                <input type="text" class="form-control" id="add-task">
              </div>
              <div class="form-group">
                <label for="alamat">Due Date</label>
                <input type="date" class="form-control" id="add-due-date">
              </div>
              <div class="form-group">
                <label for="alamat">Description</label>
                <textarea class="form-control" rows="4" id="add-desc"></textarea>
              </div>
              <button type="submit" class="btn btn-success" id="todoForm">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="list-todo">
          <h3>List Todos</h3>
          <div class="row" id="card-todo">

          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
